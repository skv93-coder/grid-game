<!DOCTYPE html>
<html>

<head>
	<title>JavaScript Sandbox</title>
	<meta charset="UTF-8" />
	<script src="./index.js"></script>
	<link rel="stylesheet" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
	.box {
		background-color: rgba(0, 149, 246);
		height: 100px;
		color: white;
		width: 100px;
		margin: 0.35rem;
		display: flex;
		justify-content: center;
		align-items: center;
		font-size: 32px;
	}

	.row {
		display: flex;
	}

	.tgt {
		color: #7EA1FF;
		background-color: #FFFAB7;
	}
</style>

<body>
	<h1 id="announcement"></h1>

	<div id="app">
	</div>
	<div class="navigation" id="navigation" data-enable="0">
		<button data-nav="ArrowUp" class="up arr">Up</button>
		<br>
		<button class="left arr" data-nav="ArrowLeft">Left</button>
		<button class="down arr" data-nav="ArrowDown">Down</button>
		<button class="right arr" data-nav="ArrowRight">Right</button>
	</div>
	<div class="add-player-container">

		<button id="add-player">
			<svg class="plus-icon" fill="white" hight="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
				<path
					d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
			</svg>
			Add Player</button>
		<button id="restart" onclick="startGame()">
			<svg class="plus-icon" fill="black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
				<path
					d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z" />
			</svg> Restart</button>

	</div>
</body>

</html>
